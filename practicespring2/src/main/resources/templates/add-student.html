<form method="post" th:action="@{'/addstudent'}">
    <div class="form-group">
        <label for="student_name">NAME</label>
        <input type="text" name="student_name" class="form-control" id="student_name" placeholder="Name">
    </div>
    <div class="form-group">
        <label for="student_surname">SURNAME</label>
        <input type="text" name="student_surname" class="form-control" id="student_surname" placeholder="Surname">
    </div>
    <div class="form-group">
        <label for="student_exam">EXAM</label>
        <input type="number" class="form-control" id="student_exam" name="student_exam" placeholder="Exam">
    </div>

    <button type="submit" class="btn btn-primary">Add Student</button>
</form>
